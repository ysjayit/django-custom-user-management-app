{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-4">
        <h2>About Me</h2>
        <div class="avatar mt-3">
            <img src="{{ user.avatar.url }}" alt="{{ user.name }}" class="user-image border rounded-circle" width="200px" height="200px">
        </div>
    </div>

    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{ user.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
            </div>
            <div class="card-body">
                {{ user.bio }}
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'user-update' %}" class="btn btn-primary">Update</a>
        </div>
    </div>
</div>

{% endblock %}
