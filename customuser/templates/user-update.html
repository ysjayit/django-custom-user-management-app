{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-4">
        <div class="mt-3 pb-5">
            <form action="" method="POST" enctype="multipart/form-data">
                <h3>Update</h3>
        
                {% csrf_token %}
        
                {% for field in form %}
                    <div class="custom-input">
                        <label for="email" class="form-label">{{field.label}}</label>
                        {{field}}
                    </div>
                {% endfor %}
                    
                <a class="btn btn-dark mt-3" href="{% url 'user-profile' %}">Cancel</a>
                <button type="submit" value="submit" class="btn btn-primary mt-3">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
